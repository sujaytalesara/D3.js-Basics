<html>

<head>
<title>Donut Chart</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
<script>

var canvas = d3.select("body")
					.append("svg")
					.attr("width",1000)
					.attr("height",1000);
					
var line = canvas.append("line")
					.attr("x1",0)
					.attr("y1",25)
					.attr("x2",100)
					.attr("y2",150)
					.attr("stroke","red")
					.attr("strike-width",2);
		var lineTransition = d3.select("line").transition();
		lineTransition.attr("transform", "translate(150)").duration(1000);
</script>
</body>

</html>
