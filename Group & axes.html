<html>

<head>	
	<title>D3 Practice</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>	
	<script>
		var dataArray = [10, 30, 50, 70, 100];
		var width = 500;
		var height = 500;
		
		
		var widthScales = d3.scale.linear()
						.domain([0,100])
						.range([0,width])
						
		var axis = d3.svg.axis()
					.scale(widthScales)
		
		var color = d3.scale.linear()
					.domain([0,100])
					.range(["red","purple"])
		
		var canvas = d3.select("body")
					.append("svg").attr("width",width).attr("height",height)
					.append("g").attr("transform", "translate(10,0)")
					
					
		var bar = canvas.selectAll("rect")
					.data(dataArray)
					.enter()
						.append("rect") 
						.attr("width", function(d)	{	return widthScales(d)})
						.attr("height",40)
						.attr("fill", function(d) { return color(d)})
						.attr("y", function(d, i)	{	return i* 75 });
						
		
		
	</script>
</body>


</html>
