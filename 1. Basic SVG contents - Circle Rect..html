<html>

<head>	
	<title>D3 Practice</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>	

	<script>
		var canvas = d3.select("body")
					.append("svg")
					.attr("width",500)
					.attr("height",500);
					
		var circle = canvas.append("circle")
					.attr("cx",200)
					.attr("cy",200)
					.attr("r",50)
					.attr("fill","blue");
					
		var rect = canvas.append("rect")
					.attr("width",100)
					.attr("height",50);
					
		var line = canvas.append("line")
					.attr("x1",0)
					.attr("y1",25)
					.attr("x2",100)
					.attr("y2",150)
					.attr("stroke","red")
					.attr("strike-width",2);
		
	</script>
</body>


</html>
